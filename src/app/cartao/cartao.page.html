<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de cartão</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  #form="ngForm" (ngSubmit)="register(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Dados do cartão</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input  name="name" type="name" placeholder="Nome" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="numero" type="number" placeholder="Número" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="security" type="number" placeholder="Código de segurança" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="date" type="date" placeholder="Data de vencimento" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input name="CPF" type="number" placeholder="CPF" ngModel required></ion-input>
                  </ion-item>
              </div>
              <div padding>
                <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
